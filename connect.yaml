deployAs:
  - name: service
    applicationType: service
    endpoint: /service
    scripts:
      postDeploy: npm install && npm run connector:post-deploy
      preUndeploy: npm install && npm run connector:pre-undeploy
    configuration:
      standardConfiguration:
        - key: https://api.australia-southeast1.gcp.commercetools.com
          description: commercetools Composable Commerce API region
      securedConfiguration:
        - key: seller-b-store
          description: commercetools Composable Commerce project key
        - key: 1-6pcUlHFCEzxV0ItRW4HCFe
          description: commercetools Composable Commerce client ID
        - key: lfPjDPxOwnr1vrVAwO_77w-xF4HlTDKK
          description: commercetools Composable Commerce client secret
        - key: manage_project:manage_api_clients:ecommerce123 view_api_clients:ecommerce123
          description: commercetools Composable Commerce client scope
  - name: job
    applicationType: job
    endpoint: /job
    properties:
      schedule: "*/5 * * * *"
    configuration:
      standardConfiguration:
        - key: https://api.australia-southeast1.gcp.commercetools.com
          description: commercetools Composable Commerce API region
      securedConfiguration:
        - key: seller-b-store
          description: commercetools Composable Commerce project key
        - key: 1-6pcUlHFCEzxV0ItRW4HCFe
          description: commercetools Composable Commerce client ID
        - key: lfPjDPxOwnr1vrVAwO_77w-xF4HlTDKK
          description: commercetools Composable Commerce client secret
        - key: manage_project:manage_api_clients:ecommerce123 view_api_clients:ecommerce123
          description: commercetools Composable Commerce client scope
  - name: event
    applicationType: event
    endpoint: /event
    scripts:
      postDeploy: npm install && npm run connector:post-deploy
      preUndeploy: npm install && npm run connector:pre-undeploy
    configuration:
      standardConfiguration:
        - key: https://api.australia-southeast1.gcp.commercetools.com
          description: commercetools Composable Commerce API region
      securedConfiguration:
        - key: seller-b-store
          description: commercetools Composable Commerce project key
        - key: 1-6pcUlHFCEzxV0ItRW4HCFe
          description: commercetools Composable Commerce client ID
        - key: lfPjDPxOwnr1vrVAwO_77w-xF4HlTDKK
          description: commercetools Composable Commerce client secret
        - key: manage_project:manage_api_clients:ecommerce123 view_api_clients:ecommerce123
          description: commercetools Composable Commerce client scope
  - name: mc-app
    applicationType: mc-app
    endpoint: /
    configuration:
      standardConfiguration:
        - key: APPLICATION_ID
          description: The Custom Application ID is provided when you add a Custom Application in the Merchant Center
          required: true
        - key: CLOUD_IDENTIFIER
          description: The identifier of the cloud Region that the Custom Application uses to connect to Composable Commerce. The values map to the actual Merchant Center API URL for that Region
          required: true